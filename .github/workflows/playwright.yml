name: Playwright E2E Tests

on:
  # 외부에서 호출할 수 있게 수동 트리거 열어두기
  workflow_dispatch:
    inputs:
      base_url:
        description: '테스트할 서버 URL'
        required: true
        default: 'https://blue-ground-0e078e000.3.azurestaticapps.net'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ github.event.inputs.base_url }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Run pytest
        run: |
          # BASE_URL을 conftest.py에서 env로 읽게 만들면 됨
          pytest chapter2
          # 예) pytest --base-url="$BASE_URL" 이런 식으로 옵션 쓰고 싶으면 여기서 바꿔도 됨
